<!DOCTYPE html>
<html>
<head>
    <title>RC Pangea3</title>
    <link rel='stylesheet' href='styles.css'/>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="info">
            <p>
                <span id="year">0</span>
                Million years ago (<span id="geo-interval">Holocene</span>)
            </p>
            <input type="range" name="mya" id="mya" value="0" min="0" max="230">
        </div>
        <h1>Fossils on ancient maps!</h1>
    </div>
    <div id="map"></div>
    <script src="bundle.js"></script>
</body>
</html>
